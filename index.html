<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Simple Todolist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="text" placeholder="Write your todos here"
        onkeydown="if (event.keyCode == 13){document.querySelector('button').click()}">
      <button>Add todo</button>
    </div>
    <ol class="list"></ol>
  </div>
  <script src="app.js"></script>
</body>
</html>
